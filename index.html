<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="http://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js "integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/scripts.js"></script>
    <title>Movie Ticket</title>
  </head>
  <body>

    <div class="container bgcolor">
      <h1>Movie Tickets</h1>

      <form id="inputform">
        <div class="form-group" id="input">
          <label for="age">Age:</label>
          <input type="text" id="age" class="form-control">
        </div>
        <br>

        <p>Movie:</p>
        <select class="form-control" id="movie">
          <option>Bohemian Rhapsody</option>
          <option>Vice</option>
          <option>The Kid</option>
          <option>Cat Video Festival</option>
        </select>
        <br>

        <p>Showing Time:</p>
        <select class="form-control" id="time">
          <option value="2">2pm</option>
          <option value="4">4pm</option>
          <option value="6">6pm</option>
          <option value="8">8pm</option>
          <option value="10">10pm</option>
        </select>
        <br>

        <button type="submit" class="btn btn-outline-dark" id="subbutton">Ticket!</button>
        </form>
        <br>

          <div id="show-ticket">
            <h2></h2>
            <p>Ticket Type: <span class="ticket-type"></span></p>
            <p>Ticket Time: <span class="ticket-time"></span> <span class="ticket-time2"></span></p>
            <p>Movie Title: <span class="movie-title"></span></p>
            <p>Price: <span class="price"></span></p>
          </div>




        </div>

  </body>
</html>
